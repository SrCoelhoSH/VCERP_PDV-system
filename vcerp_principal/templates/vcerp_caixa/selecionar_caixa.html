<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Caixa - PDV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .select-caixa-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #5bc0de;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="select-caixa-container">
        <h2>Selecione um Caixa para Começar</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="caixa_id">Caixa:</label>
            <select name="caixa_id" id="caixa_id" required>
                {% for caixa in caixas %}
                    <option value="{{ caixa.id }}">{{ caixa.numero }} - {{ caixa.status }}</option>
                {% endfor %}
            </select>
            <button type="submit">Começar</button>
        </form>
    </div>
</body>
</html>
