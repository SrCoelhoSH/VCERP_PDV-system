{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Space</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/styles/style.css' %}">
</head>
<style>
  body

  /*style.css*/
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    line-height: 1.5;
    min-height: 100vh;
    background: #f3f3f3;
    flex-direction: column;
    margin: 0;
  }

  .main {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    padding: 10px 20px;
    transition: transform 0.2s;
    width: 500px;
    text-align: center;
  }

  h1 {
    color: #4CAF50;
  }

  label {
    display: block;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 5px;
    text-align: left;
    color: #555;
    font-weight: bold;
  }


  input {
    display: block;
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  button {
    padding: 15px;
    border-radius: 10px;
    margin-top: 15px;
    margin-bottom: 15px;
    border: none;
    color: white;
    cursor: pointer;
    background-color: #4CAF50;
    width: 100%;
    font-size: 16px;
  }

  .wrap {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  * {
    box-sizing: border-box
  }

  /* Add padding to containers */
  .container {
    padding: 16px;
  }

  /* Full-width input fields */
  input[type=text],
  input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #f1f1f1;
  }

  input[type=text]:focus,
  input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  /* Overwrite default styles of hr */
  hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
  }

  /* Set a style for the submit/register button */
  .registerbtn {
    background-color: #04AA6D;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
  }

  .registerbtn:hover {
    opacity: 1;
  }

  /* Add a blue text color to links */
  a {
    color: dodgerblue;
  }

  /* Set a grey background color and center the text of the "sign in" section */
  .signin {
    background-color: #f1f1f1;
    text-align: center;
  }

  /* Estilo para a barra lateral */
  .sidebar {
    width: 250px;
    height: 100vh;
    background-color: #2c3e50;
    position: fixed;
    top: 0;
    left: 0;
    padding: 20px;
    box-sizing: border-box;
  }

  .sidebar h2 {
    color: #fff;
    text-align: center;
  }

  .sidebar ul {
    list-style-type: none;
    padding: 0;
  }

  .sidebar ul li {
    margin: 20px 0;
  }

  .sidebar ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  .sidebar ul li a:hover {
    background-color: #34495e;
  }

  /* Estilo para o conteúdo principal */
  .main-content {
    margin-left: 250px;
    padding: 20px;
  }

  /* Estilo para a barra superior */
  .top-bar {
    width: calc(100% - 250px);
    height: 60px;
    background-color: #ecf0f1;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 0 20px;
    box-sizing: border-box;
  }

  .user-info {
    display: flex;
    align-items: center;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }

  .user-name {
    font-size: 16px;
    color: #2c3e50;
  }

  .content {
    padding: 20px;
  }
</style>

<body>
  <div class="pagina-inicial">
    <header class="cabecalho">
      {% for messages in messages%}
      <div class="alert alert-success">
        <p id="messages">{{messages}}</p>
      </div>
      {% endfor %}
    </header>
    <main class="principal">
      <section class="menu-lateral">
        <nav class="menu-lateral__navegacao">
          <a href="{% url 'sigin' %}"><img src="{% static '/assets/ícones/1x/login.png' %}">
            Login</a>
          <a href="{% url 'sigup' %}"><img src="{% static '/assets/ícones/1x/input.png' %}">
            Registrar-se</a>
        </nav>
        <header class="cabecalho">
          {% for messages in messages%}
          <div class="alert alert-success">
            <p id="messages">{{messages}}</p>
          </div>
          {% endfor %}
        </header>
      </section>
      <section class="galeria" style="margin-left: 5em">
        <form action="{% url 'sigup' %}" method="POST">
          {% csrf_token %}
          <div class="row">

            {% for field in form.visible_fields %}

            <div class=" col-12 col-lg-12" style="margin-bottom: 10px">

              <label for=" {{ field.id_for_label }}" style="color: #D9D9D9" ; margin-bottom: 5px>{{ field.label
                }}</label>
              {{ field }}

            </div>

            {% endfor %}

          </div>
          <div>
            <button class="btn btn-success col-12" style="margin-top: 5px" type="submit">Cadastrar</button>

          </div>

        </form>
      </section>
    </main>
  </div>
</body>

</html>
