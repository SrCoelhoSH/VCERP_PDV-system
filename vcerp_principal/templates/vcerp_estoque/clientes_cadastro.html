{% extends 'vcerp_estoque/base.html' %}
{% load static %}
{% block content %}
    <title>Cadastro de Cliente</title>
    <style>
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
            position: relative;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .submenu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #34495e;
            min-width: 200px;
        }

        .submenu li {
            margin: 0;
        }

        .submenu li a {
            padding: 10px;
            background-color: #34495e;
        }

        .submenu li a:hover {
            background-color: #3a5169;
        }

        .sidebar ul li:hover .submenu {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .top-bar {
            width: calc(100% - 250px);
            height: 60px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            font-size: 16px;
            color: #2c3e50;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    

    

        <!-- Content -->
        <div class="content">
            <h1>Escolha o Tipo de Cliente</h1>
            <div class="button-container">
                <a href="{% url 'clientes_cadastro_pf' %}">Cadastrar Pessoa Física</a>
                <a href="{% url 'clientes_cadastro_pj' %}">Cadastrar Pessoa Jurídica</a>
            </div>
        </div>
    </div>

</body>

</html>
{% endblock %}
