{% extends 'vcerp_estoque/base.html' %}
{% load static %}
{% block content %}

<style>
    /* Estilos aplicados ao formulário de transações */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ecf0f1;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .container form input[type="text"],
    .container form input[type="number"],
    .container form input[type="date"],
    .container form textarea,
    .container form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .container form button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .container form button:hover {
        background-color: #2980b9;
    }

    .alert-success {
        background-color: #dff0d8;
        color: #3c763d;
        padding: 10px;
        border-radius: 4px;
        margin-top: 20px;
    }

    .btn-primary {
        background-color: #2ecc71;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
        display: inline-block;
        text-decoration: none;
    }

    .btn-primary:hover {
        background-color: #27ae60;
    }

    .btn-success {
        background-color: #2ecc71;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
    }

    .btn-success:hover {
        background-color: #27ae60;
    }
</style>

<body>

    <div class="container">
        <a href="{% url 'estoque' %}" class="btn btn-primary">Voltar ao Estoque</a>
        <h1 class="mt-5">Registrar Transação</h1>
        <div class="container mt-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                {% if messages %}
                
                <input type="text" id="usuario_logado" name="usuario_logado" value="{{ usuario_logado }}" required readonly>
                
                <div class="alert alert-success">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <button type="submit" class="btn btn-success mt-3">Registrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
