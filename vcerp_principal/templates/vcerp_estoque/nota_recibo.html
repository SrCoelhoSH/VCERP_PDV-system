{% extends 'vcerp_estoque/base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Recibo de Pagamento</title>
    <style>
        /* Estilo para a barra lateral */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
            position: relative; /* Necessário para o submenu */
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        /* Estilo para submenus */
        .submenu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #34495e;
            min-width: 200px;
        }

        .submenu li {
            margin: 0;
        }

        .submenu li a {
            padding: 10px;
            background-color: #34495e;
        }

        .submenu li a:hover {
            background-color: #3a5169;
        }

        /* Mostrar submenu ao passar o mouse */
        .sidebar ul li:hover .submenu {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo para o conteúdo principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Estilo para a barra superior */
        .top-bar {
            width: calc(100% - 250px);
            height: 60px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-name {
            font-size: 16px;
            color: #2c3e50;
        }

        .content {
            padding: 20px;
        }

        /* Estilo para o formulário de geração de recibo */
        .receipt-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .receipt-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .receipt-form label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .receipt-form input[type="text"],
        .receipt-form input[type="number"],
        .receipt-form input[type="date"],
        .receipt-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .receipt-form textarea {
            resize: vertical;
        }

        .receipt-form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .receipt-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    
        <!-- Content -->
        <div class="content">
            <h1>Gerar Recibo de Pagamento</h1>

            <!-- Formulário de Geração de Recibo -->
            <form class="receipt-form" action="/gerar_recibo" method="POST">
                <h2>Informações do Pagamento</h2>

                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente" name="cliente" required>

                <label for="valor">Valor Pago (R$):</label>
                <input type="number" id="valor" name="valor" required>

                <label for="data_pagamento">Data do Pagamento:</label>
                <input type="date" id="data_pagamento" name="data_pagamento" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>

                <button type="submit">Gerar Recibo</button>
            </form>
        </div>
    </div>

</body>

</html>
{% endblock %}
